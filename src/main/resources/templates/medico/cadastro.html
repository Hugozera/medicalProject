<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
<head th:replace="~{fragments/head :: head(~{::title}, ~{})}">
    <title>Cadastrar Medicos</title>
</head>
<body>
<main>
<div class="container">
    <h1 class="my-4">Cadastro de MÃ©dico</h1>

    <form th:action="${medico.id == null } ? @{/medico/salvar} : @{/medico/update}" th:object="${medico}" method="post">
        <div class="mb-3">
            <label for="crm" class="form-label">CRM:</label>
            <input type="text" th:field="*{crm}" required class="form-control">
        </div>
            <input type="hidden" th:field="*{id}" required class="form-control">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" th:field="*{nome}" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" th:field="*{telefone}" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div class="text-center">
            <a th:href="@{/medico/listar}" class="btn btn-secondary">Voltar para a Lista</a>
        </div>
    </form>
</div>
</main>
</body>
</html>
